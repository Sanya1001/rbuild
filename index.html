<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kavoon&family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>RESUME BUILDER</title>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-item" id="logo">R Build</div>
        <div class="nav-item"><button id="theme">Theme</button></div>

    <video src="home.mp4" autoplay muted id="home-vid" loop></video>
    <span class="overlay">Build your reality <br> to <br> match your dreams</span>
    <div class="container" id="menu">
        <div class="item solo inactive" id="menu-top">
            <a href="https://sanya1001.github.io/rbuild/resume-builder2/">New</a>

        <div class="item" id="center">

            <div class="sub-item inactive" id="menu-right">View</div>
        </div>

        </div>
    </div>
    <div class="view" id="view">
        <div class="view-header">Help</div>

            New: Create a new resume <br>
